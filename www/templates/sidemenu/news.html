<ion-view view-title="News">
  <ion-header-bar class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">    
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="search">
    </label>
  </ion-header-bar>
  
  <ion-content class="has=subheader">
  <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item " ng-repeat="post in posts | filter:search | orderBy:'title'" href="#/app/news/{{post.ID}}">
        <h2 ng-bind-html="post.title"></h2>
        <h3 ng-bind-html="post.content | limitTo : 100"></h3>
        <h6>Readmore</h6>
        <p ng-bind-html="post.date">Date : {{post.date}}</p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
